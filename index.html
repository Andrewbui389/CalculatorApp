<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="calcBody">
        <div class="screen">
            <div class="numbers">4830248920</div>
        </div>
        <div class="bottomHalf">
            <div class="leftside">
                <button id="one" onclick="choose('0')">0</button>
                <button id="one" onclick="choose('1')">1</button>
                <button id="two" onclick="choose('2')">2</button>
                <button id="three" onclick="choose('3')">3</button>
                <button id="four" onclick="choose('4')">4</button>
                <button id="five" onclick="choose('5')">5</button>
                <button id="six" onclick="choose('6')">6</button>
                <button id="seven" onclick="choose('7')">7</button>
                <button id="eight" onclick="choose('8')">8</button>
                <button id="nine" onclick="choose('9')">9</button>
            </div>
            <div class="rightside">
                <button id="add" onclick="choose('plus')">+</button>
                <button id="subtract" onclick="choose('subtract')">-</button>
                <button id="multiply" onclick="choose('multiply')">*</button>
                <button id="divide" onclick="choose('divide')">/</button>
                <button id="clear" onclick="choose('clear')">Clear</button>
                <button id="equal" onclick="choose('equal')">Equal</button>
            </div>
        </div>
    </div>
</body>
</html>
